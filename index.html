<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <div class="my-fomr">
            <form id="my-form">
                <fieldset class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="name-lastname">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="user-lastname">Sobrenome</label>
                            <input type="text" id="user-lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-email">E-mail <span>(Escreva um email valido)</span></label>
                        <input type="email" id="user-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-password">Senha <span>(Minimo 6 caracteres)</span></label>
                        <input type="password" id="user-password">
                    </div>
                </fieldset>
                
                <fieldset class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                    
                   
                </fieldset>
                
                <fieldset class="fieldset-wrapper">
                    <legend>Seus Horários disponíveis</legend>
                    <div class="first-date">
                        <h2>Primeira Mentoria</h2>

                        <div class="date">
                            <div class="input-wrapper">
                                <label for="first-date">Data</label>
                                <input type="date" id="first-date">
                            </div>
                            <div class="date-time">
                                <div class="input-wrapper">
                                    <label for="first-begin">Das</label>
                                    <input type="time" id="first-begin">
                                </div>
                                <div class="input-wrapper">
                                    <label for="first-end">Até</label>
                                    <input type="time" id="first-end">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="second-date">
                        <h2>Segunda Mentoria</h2>
                        <div class="date">
                            <div class="input-wrapper">
                                <label for="second-date">Data</label>
                                <input type="date" id="second-date">
                            </div>
                            <div class="date-time">
                                <div class="input-wrapper">
                                    <label for="second-begin">Das</label>
                                    <input type="time" id="second-begin">
                                </div>
                                <div class="input-wrapper">
                                    <label for="second-end">Até</label>
                                    <input type="time" id="second-end">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input class="button" type="submit" value="Salvar evento" form="my-form">
            </footer>
        </div>
    </div>
</body>
</html>
